<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price Prediction App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Price Prediction Application</h1>
    <form id="predictionForm">
      <label>
        Brand:
        <input type="text" name="Brand" required />
      </label>
      <br />

      <label>
        Material:
        <input type="text" name="Material" required />
      </label>
      <br />

      <label>
        Size:
        <input type="text" name="Size" required />
      </label>
      <br />

      <label>
        Weight Capacity (kg):
        <input type="number" step="0.01" name="Weight Capacity (kg)" required />
      </label>
      <br />

      <label>
        Waterproof:
        <input type="checkbox" name="Waterproof" />
      </label>
      <br />

      <label>
        Laptop Compartment:
        <input type="checkbox" name="Laptop Compartment" />
      </label>
      <br />

      <label>
        Compartments:
        <input type="number" name="Compartments" required />
      </label>
      <br />

      <label>
        Style:
        <input type="text" name="Style" required />
      </label>
      <br />

      <label>
        Color:
        <input type="text" name="Color" required />
      </label>
      <br />

      <button type="submit">Predict Price</button>
    </form>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
